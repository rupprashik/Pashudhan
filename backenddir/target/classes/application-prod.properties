# Production Configuration (AWS)

# MySQL Database Configuration (RDS)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:vetclinic}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console
spring.h2.console.enabled=false

# CORS Configuration (Update with your frontend URL)
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.vetclinic=INFO
logging.level.org.springframework.web=WARN

# Server Configuration
server.port=${SERVER_PORT:8080}
